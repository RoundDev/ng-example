<div class="row justify-content-center">
  <div class="col-6">
    <form [formGroup]="personForm">
      <div class="form-group">
        <label for="firstName">First Name: </label>
        <input class="form-control" type="text" formControlName="firstName">
        <span *ngIf="personForm.controls.firstName.errors" class="invalid pull-right">First Name Required</span>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name: </label>
        <input class="form-control" type="text" formControlName="lastName">
        <span *ngIf="personForm.controls.lastName.errors" class="invalid pull-right">First Name Required</span>
      </div>
      <div class="form-group">
        <label for="email">Email </label>
        <input class="form-control" type="email" formControlName="email">
        <span *ngSwitch="personForm.controls.email.errors" class="invalid pull-right">
          <span  *ngIf="personForm.controls.email.errors.email">
          Invalid Email
          </span>
          <span *ngIf="personForm.controls.email.errors.required">
          Email Required
         </span>
        </span>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number: </label>
        <input class="form-control" type="tel" formControlName="phoneNumber">
        <span *ngIf="personForm.controls.phoneNumber.errors" class="invalid pull-right">
          Phone Number Required
        </span>
      </div>
      <button class="btn btn-primary" (click)="submit()">Submit</button>
    </form>
  </div>
</div>
