<div class="card">
    <div class="card-block text-center">
        <h4>Welcome to Ng-example</h4>
        <h5>This component was loaded from the empty path or /home path in <b>app.routing</b></h5>
        <h6>Use the sidebar to navigate to other components using a <b>routerLink</b> found in <b>sidebar.html</b></h6>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <h4 *ngIf="googleUser">{{googleUser.ig}}</h4>
        <h4 *ngIf="!googleUser">Please Sign In</h4>
    </div>
    <div class="card-footer">
        <app-sign-in-button *ngIf="showSignIn == true"></app-sign-in-button>
        <button *ngIf="showSignIn == false" class="btn btn-warning" (click)="signOut()">Sign Out</button>
        <button class="btn btn-secondary" (click)="getUser()">Get User</button>
    </div>
</div>
